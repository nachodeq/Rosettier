name: Build Rosettier for Windows

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install PyInstaller
      run: pip install pyinstaller

    - name: Build Executable
      run: |
        pyinstaller --onefile --add-data "assets\\logo.png;assets" --noconsole --icon=assets\\Rosetter.ico --hidden-import importlib_metadata --hidden-import streamlit.app --hidden-import streamlit.web --hidden-import streamlit.runtime.scriptrunner --copy-metadata streamlit --copy-metadata validators app.py

    - name: Upload Windows Executable
      uses: actions/upload-artifact@v3
      with:
        name: Rosettier-Windows
        path: dist/app.exe
